<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skeletor's Dead Reckoning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Skeletor's Dead Reckoning</h1></header>
  <section class="data">
  <span class="coordinates">
    <p class="lat"></p>
    <p class="long"></p>
    <h2 class="speed">0</h2>
  </span>
  <div class="compass"></div>
</section>
<script>
  const compass = document.querySelector('.compass');
  const speed = document.querySelector('.speed');
  const lat = document.querySelector('.lat');
  const long = document.querySelector('.long');
    navigator.geolocation.watchPosition((data) => {
      console.log(data);
    compass.style.transform = `rotate(${data.coords.heading}deg)`;
    compass.style.Webkitransform = `rotate(${data.coords.heading}deg)`;
    lat.textContent = "Latitude:" + data.coords.latitude;
    long.textContent = "Longitude:" + data.coords.longitude;
    speed.textContent = data.coords.speed + "/MPH";
     });
</script>
</body>
</html>
