<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skeletor's Dead Reckoning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Skeletor's Dead Reckoning</h1></header>
  <div class="compass">
  </div>
<script>
  const compass = document.querySelector('.compass');

    navigator.geolocation.watchPosition((data) => {
    console.log(data);
    compass.style.transform = `rotate(${data.coords.heading}deg)`;
  }, (err) => {
    console.error(err);
    alert('NYEH, allow me access to your location!');
  });
</script>
</body>
</html>
