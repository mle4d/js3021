<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skeletor's Dead Reckoning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Skeletor's Dead Reckoning</h1></header>
  <div class="compass"></div>
  <section class="zoom"><h2 class="speed">0</h2>MPH</section>
<script>
  const compass = document.querySelector('.compass');
  const speed = document.querySelector('.speed');
    navigator.geolocation.watchPosition((data) => {
      console.log(data);
    compass.style.transform = `rotate(${data.coords.heading}deg)`;
    speed.textContent = data.coords.speed;
    // const km = speed.textContent;
    // console.log(speed.textContent);
    //  function getKm(km) {
    //    return km * 0.621371;
     });
</script>
</body>
</html>
